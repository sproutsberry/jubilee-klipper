[controller_fan Stepper]
pin: FAN_6
tachometer_pin: FAN_6_SENSE
hardware_pwm: false
shutdown_speed: 1
heater:
stepper: stepper_x, stepper_y, stepper_z, stepper_z1, stepper_z2, manual_stepper tool_lock

[fan_generic CPU]
pin: FAN_7
tachometer_pin: FAN_7_SENSE
hardware_pwm: false
shutdown_speed: 1

[delayed_gcode CPU_FAN_ON]
initial_duration: 1
gcode:
  SET_FAN_SPEED FAN=CPU SPEED=1